<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fast Reader</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' ;" />
    <!-- Bootstrap CSS  
    https://www.flaticon.com/packs/pointers
    https://daneden.github.io/animate.css/
    https://github.com/daneden/animate.css
    -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <style>
      
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      body {
        background-color: black;
        color: white;      
        width: 100vw;
        height: 100vh;
      }

      .v-middle{
        align-items:center;
        display: flex;
      }

      #ui {
        width: 100%;
        padding-top: 100px;
        padding-bottom: 100px;
        border-left: 10px solid white;
        border-radius: 5px;
        padding-left: 20px;
        background-color: black;
      }

      .text {
        font-family: Montserrat; 
        font-weight: bold;
        font-size: 60px;
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em; /* Adjust as needed */
        animation: 
          typing 0.8s steps(40, end),
          blink-caret .75s step-end infinite;
      }

      /* The typing effect */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      .button{
        width: 90%; 
        background-color: #883035; 
        border-color: #883035;
        font-size: 20px;
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em; /* Adjust as needed */
        animation: 
          typing2 1.2s steps(40, end),
          blink-caret .75s step-end infinite;
      }
            /* The typing effect */
      @keyframes typing2 {
        from { width: 0 }
        to { width: 90% }
      }

      #chFileLabel{
        margin-top: 40px;
        opacity: 20%;
        font-size: 16px;
        position: absolute;
      }

      #startReading{
        width: 90%; 
        background-color: #E8505B;
        border-color: #E8505B;
        font-size: 16px;
        display: none; 
        margin: 0;
        margin-top: 10px;
      }
      
      .img-page1 {
        animation-name: slideInRight;
        animation-duration: 2s;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
      }

    </style>
  </head>
  <body>
    <div class="container h-100 mh-100" id="mainContainer">
      <div class="row" style="width: 100%; height: 100%;">
        <div class="col-sm-5 v-middle">
          <img class="img-fluid img-page1" src="../images/page1.png">
        </div>
        <div class="col-sm-7 v-middle">
          <di id="ui">
            <h1 class="text">FAST<br>READER</h1>
            <br>
            <button class="btn btn-dark button" id="chooseFile" onclick="chooseFile()">CHOOSE FILE</button>
            <button class="btn btn-dark" id="startReading" onclick="startReading()">START READING</button>
            <h6 id="chFileLabel" class="label">Nothing Selected</h6>
          </di>
        </div>
      </div>
    </div>

    <script src="ui.js"></script>
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </body>
</html>
