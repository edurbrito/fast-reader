    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

        width: 100%; 
        text-align: center;
        font-size: 40px;
        bottom: 50%; 
        position: fixed;
      }

      .custom-range {
        padding-top: 4%;
      }

      .custom-range::-webkit-slider-thumb {
        background: red;
      }

      .custom-range::-webkit-slider-runnable-track {
        background-color: red;
      }

    </style>
